<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body >
   

 
<div class="camera">
    <div class="map pixel-art">
        <canvas  class="character"  width="100" height="200" facing="down" walking="true"></canvas>
       
            <span class="help" onclick="show()">?</span>
            <span class="helper">
                <ul>
                <li>
  1.Не реализованы НПС, соответсвенно нет урона.
                </li>
                <li>
                    2.На клавиши Q E можно стрелять стрелами.
                                  </li>
                                   <li>
                                    3.На Клавиши-стрелки можно двигаться.
                                  </li>
                                  <li>
                                    4.Выносливость восстанавливается, если ходить.
                                  </li>
                                  <li>
                                    5.Ты не сможешь стрелять с выносливостью ниже 10.
                                  </li>
                                  <li>
                                    6.Чтобы начать игру, пойди вперед. 
                                  </li>
            </ul>
          
           
         
           
           
           
           <button onclick="invis()" >Закрыть</button>
            </span>
           
        <div  class="mob"  ></div>
        <div class='arrow'></div>
        <input type="text" name="health" id="health" value="100" disabled>
        <input type="text" name="stamina" id="stamina" value="100" disabled>
    </div>
</div>
   
<script src="main.js"></script>

</html>
